<section ngCloak data-ng-controller="randomProfileController" data-ng-init="getRandom()">
    <!--<button data-ng-click="random()">Random Profile</button>-->
    <div class="backdrop">
      <img src="img/site/redcarpet1.jpg">
      <h2 class="tagLine">&ldquo;I intend to live forever, or die trying&rdquo;</h2>
      <p class="tagQuote">-Groucho Marx</p>
    </div>
    <section class="contentBox cf">

    <h1 class="heading2">Featured Profile</h1>
    <div class="preview cf">
    <img class="thumb"
         data-ng-src="{{randomProfile.photoLink}}">

    <h1 class="moniker heading1">{{randomProfile.moniker}}</h1>


    <p class="">{{randomProfile.bio}}</p>

    <h2 class="heading2">View profile for burial location.</h2>

    <!-- <div class="location clear floatLeft">
      <div data-google-map-directive></div>
    </div> -->
    <a class="button previewButton" data-ng-href="/#/profiles/{{randomIndex}}">View full profile</a>
  </div>
  </section>
</section>
